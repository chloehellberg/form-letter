<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Form Letter</title>
</head>
<body>
    <div class="container">
        <h1>Personalized letter</h1>
        <div>
          <form id="formOne">
            <div class="form-group">
              <label for="person1">Your name</label>
              <input id="person1" class="form-control" type="text">
            </div>
  
            <button type="submit" class="btn">Write me a letter!</button>
          </form>
        </div>
    
        <div id="story">
          <h3>Dear <span class="person1"></span>,</h3>
          <p>
    How are you doing today <span class="person1"></span>? How is class at Epicodus going so far? Did I mention your name yet, <span class="person1"></span>? I hope you've been paying attention in class <span class="person1"></span>, and making sure to do your homework.
    </p>
        </div>
      </div>
</body>
</html>
